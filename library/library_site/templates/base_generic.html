<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
      a:hover{color: #fff;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-nav fixed-top">
      <div class="navbar-collapse" style="font-size: 14px;">
        <ul class="navbar-nav mr-auto">
          <li><a class="selected nav-link" href="{% url 'index' %}"><strong>Home</strong></a></li>
          <li><a class="selected nav-link" href="{% url 'books' %}"><strong>Books</strong></a></li>
          <li><a class="selected nav-link" href="{% url 'authors' %}"><strong>Authors</strong></a></li>
          <li class="nav-drop">
            <a id="add-dropdown" class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><strong>Add</strong></a>
            <div class="dropdown-menu" aria-labelledby="add-dropdown">
              <a class="dropdown-item" href="{% url 'book_create' %}">Add book</a>
              <a class="dropdown-item" href="{% url 'author_create' %}">Add author</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="main-page">
        {% block content %}{% endblock %}
      </div>
    </div>

    <script>
      $('.dropdown-toggle').dropdown()
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
