{% extends "base_generic.html" %}

{% block content %}
{% if user.is_authenticated %}
<div class="delete">
  <div class="delete-content">
    <h1 class="delete-title">Delete confirmation</h1>
    <p class="delete-text">Are you sure you want to delete book <span>{{ book }}</span> ?</p>
    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Delete">
      <a class="delete-text cancel-text" href="{{ book.get_absolute_url }}">Cancel</a>
    </form>
  </div>
</div>
{% endif %}
{% endblock %}
