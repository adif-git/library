{% extends "base_generic.html" %}

{% block content %}
<div class="detail-page">
  <div class="details">
    <p class="detail-title"><strong>{{ author.first_name }} {{ author.last_name }}</strong></p>
    <p class="author-detail-title">Book List</p>
    <ol class="author-detail-list">
      {% for book in author.book_set.all %}
        <li><a class="author-detail" href="{% url 'book-detail' book.pk %}">{{book}}</a></li>
      {% endfor %}
    </ol>
  </div>
</div>
{% if user.is_authenticated %}
  <p class="update-detail"><a class="update-detail-list" href="{% url 'author_update' author.pk %}">Update author</a>
    <a class="update-detail-list" href="{% url 'author_delete' author.pk %}">Delete author</a></p>
{% endif %}
{% endblock %}
