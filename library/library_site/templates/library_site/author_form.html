{% extends "base_generic.html" %}

{% block content %}
{% if user.is_authenticated %}
  <div class="detail-page">
    <div class="update-content">
      <p class="update-title"><strong>Update Author</strong></p>
        <form action="" method="post">
          {% csrf_token %}
          <div class="field">
            <label class="field-text" for={{ form.first_name.label_tag }}</label> {{ form.first_name }}
          </div>
          <div class="field">
            <label class="field-text" for={{ form.last_name.label_tag }}</label> {{ form.last_name }}
          </div>
          <div class="submit-btn">
            <input type="submit" value="Submit">
          </div>
        </form>
    </div>
  </div>
{% endif %}
{% endblock %}
