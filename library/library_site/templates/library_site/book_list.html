{% extends "base_generic.html" %}

{% block content %}
  <h1 class="list-title"><strong>Book List</strong></h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li class="list-unstyled">
        <a class="booklist-book" href="{{ book.get_absolute_url }}">{{ book.title }}</a> - <a class="booklist-author" href="{% url 'author-detail' book.author.pk %}">{{book.author}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
