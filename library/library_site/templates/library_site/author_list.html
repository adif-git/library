{% extends "base_generic.html" %}

{% block content %}
<div class="page-content">
  <span class="list-title"><strong>AUTHORS LIST</strong></span><br><br>
  {% if author_list %}
    <table class="list-table">
      <tr>
        <th style="letter-spacing:4px;"><strong>AUTHOR</strong></th>
      </tr>
      {% for author in author_list %}
      <tr>
        <td><a class="list-content" href="{{ author.get_absolute_url }}">{{ author.first_name }} {{author.last_name}}</a></td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no author in the library.</p>
  {% endif %}
</div>
{% endblock %}
