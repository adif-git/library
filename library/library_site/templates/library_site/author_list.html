{% extends "base_generic.html" %}

{% block content %}
  <h1 class="list-title"><strong>Author List</strong></h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li class="list-unstyled">
        <a class="booklist-author" href="{{ author.get_absolute_url }}">{{ author.first_name }} {{author.last_name}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
