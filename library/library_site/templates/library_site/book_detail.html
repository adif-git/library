{% extends "base_generic.html" %}

{% block content %}
  <h1 class="list-title"><strong>{{ book.title }}</strong></h1>
  <p class="nomargin"><strong>Author:</strong> <a class="booklist-author" href="{% url 'author-detail' book.author.pk %}">{{ book.author }}</a></p>
  <p class="nomargin"><strong>Date published:</strong> {{ book.date_published }}</a></p>
  <p class="nomargin"><strong>Number of pages:</strong> {{ book.number_of_pages }}</a></p>
  <p class="nomargin"><strong>Type of book:</strong> {{ book.type_of_book }}</a></p>
  <br>
  <a class="update-detail" href="{% url 'book_update' book.pk%}"><strong>Update book</strong></a><br>
  <a class="update-detail" href="{% url 'book_delete' book.pk%}"><strong>Delete book</strong></a>
{% endblock %}
