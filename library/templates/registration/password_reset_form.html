{% extends "base_generic.html" %}

{% block content %}
<div class="login">
  <div class="lost-content">
    <p class="login-title">Reset Password</p>
    <p class="lost-message">Please insert your email account for password reset</>
    <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      {% for error in form.email.errors %}
        <span class="error-lost">{{ form.email.errors }}</span>
      {% endfor %}
    {% endif %}
    <p class="form-reset">{{ form.email }}</p>
    <div class="login-submit">
      <input type="submit" class="login-btn" value="Reset password">
    </div>
    </form>
  </div>
</div>
{% endblock %}
